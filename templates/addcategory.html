{% extends 'base.html'%}{% block content %}

<div class="new-recipe">
    <nav>
        <div class="nav-wrapper black">
            <a class="brand-logo" style="font-size:30px; margin-left:10px">Kitchen Of Iraq</a>
            <ul id="slide-out" class="side-nav">
                <li><a class="btn red" href="{{ url_for('add_recipes') }}">Add Recipe</a></li>
                <li><a class="btn" href="{{ url_for('get_recipes') }}">Recipes</a></li>
                <li><a class="btn" style="background-color:#909124" href="{{ url_for('get_categories') }}">Categories</a></li>
                <li><a class="btn blue" href="{{ url_for('home') }}">Log out</a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <a class="waves-effect waves-light btn red left" href="{{ url_for('add_recipes') }}" style="margin-top: 2%"><i class="material-icons left">playlist_add</i>Add Recipe</a>
                <a class="waves-effect waves-light btn left" href="{{ url_for('get_recipes') }}" style="margin-top: 2%"><i class="material-icons left">restaurant_menu</i>Recipes</a>
                <a class="waves-effect waves-light btn left" href="{{ url_for('get_categories') }}" style="margin-top:2%;background-color:#909124"><i class="material-icons left">poll</i>Categories</a>
                <a class="waves-effect waves-light btn blue left" href="{{ url_for('home') }}" style="margin-top: 2%"><i class="material-icons left">exit_to_app</i>Log out</a>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="container">
        <h2>Add Category</h2>
        <div class="row">
            <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <input id="category_name" name="category_name" type="text" class="validate">
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light red" type="submit" name="action">Add Category
                        <i class="material-icons right">playlist_add</i>
                    </button>
                    <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn grey">
                        <i class="material-icons right">cancel</i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
